<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to Websites</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: block;
            margin: 10px 0;
        }

        nav ul li a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 20px; /* Increased padding */
            border: 2px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #fff;
            font-size: 30px;
            font-weight: bold;
            width: calc(100% - 40px); /* Adjusted width to account for padding */
            margin: 0 auto; /* Center the button horizontally */
        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Links to Websites</h1>
    </header>
    <nav>
        <h3>For Desktop View</h3>
        <ul>
            <li><a href="./login.html" target="_blank">Animated Log in Page</a></li>
            <li><a href="./web2.html" target="_blank">Modern Landing Page 1</a></li>
            <li><a href="./web3.html" target="_blank">Modern Landing Page 2</a></li>
        </ul>
    </nav>
    
    <footer>
        <p>&copy; 2024@anumesh</p>
    </footer>
</body>
</html>
